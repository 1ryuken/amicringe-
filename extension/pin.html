<!DOCTYPE html>
<html>
<head>
  <title>Enter PIN</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      height: 400px;
    }

    h1 {
      color: #ff6b6b;
      margin: 0 0 20px 0;
      font-size: 20px;
    }

    .pin-display {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #333;
      border-radius: 5px;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
      letter-spacing: 5px;
      height: 20px;
      z-index: 10;
      position: relative;
    }

    .keypad-container {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .key {
      position: absolute;
      background: #2a2a2a;
      color: white;
      border: 1px solid #333;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      line-height: 50px;
      transition: background 0.3s;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .key:hover {
      background: #3a3a3a;
      transform: scale(1.1);
    }

    .actions {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    .action-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin: 5px;
      flex: 1;
    }

    .action-btn:hover {
      background: #ff5252;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Enter PIN to Continue</h1>
  <div class="pin-display" id="pinDisplay"></div>
  
  <div class="keypad-container" id="keypadContainer">
    <!-- Keys will be generated by JavaScript -->
  </div>
  
  <div class="actions">
    <button class="action-btn" id="clearBtn">Clear</button>
    <button class="action-btn" id="submitBtn">Submit</button>
  </div>
  
  <div id="error" class="error">Incorrect PIN!</div>
  
  <script src="js/pin.js"></script>
</body>
</html>
