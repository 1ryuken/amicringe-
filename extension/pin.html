<!DOCTYPE html>
<html>
<head>
  <title>Enter PIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .pin-container {
      width: 400px;
      padding: 40px;
      background: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000;
    }

    h1 {
      color: #ff6b6b;
      margin: 0 0 30px 0;
      font-size: 28px;
    }

    .pin-display {
      width: 100%;
      padding: 15px;
      margin-bottom: 30px;
      border: 2px solid #333;
      border-radius: 5px;
      background: #1a1a1a;
      color: #ffffff;
      font-size: 24px;
      text-align: center;
      letter-spacing: 15px;
      height: 30px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      margin-bottom: 30px;
    }

    .key {
      background: #2a2a2a;
      color: white;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 24px;
      text-align: center;
      transition: background 0.3s;
      position: relative;
    }

    .key:hover {
      background: #3a3a3a;
    }

    .actions {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .action-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
      margin: 5px;
      flex: 1;
    }

    .action-btn:hover {
      background: #ff5252;
    }

    .error {
      color: #ff6b6b;
      margin-top: 20px;
      display: none;
      font-size: 18px;
      font-weight: bold;
    }
    
    .warning {
      color: #ffcc00;
      margin-top: 30px;
      font-size: 16px;
    }
    
    /* Prevent selection to improve UX */
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div class="pin-container">
    <h1>Enter PIN to Continue</h1>
    <div class="pin-display" id="pinDisplay"></div>
    
    <div class="keypad" id="keypad">
      <!-- Keys will be generated by JavaScript -->
    </div>
    
    <div class="actions">
      <button class="action-btn" id="clearBtn">Clear</button>
      <button class="action-btn" id="submitBtn">Submit</button>
    </div>
    
    <div id="error" class="error">Correct PIN! Browser will close.</div>
    
    <div class="warning">
      Warning: Entering the correct PIN will close the browser.
    </div>
  </div>
  
  <script src="js/pin.js"></script>
</body>
</html>
